<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <form (ngSubmit)="validarFormulario(formulario)" #formulario="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>value: {{passwordFormulario.valid}}</p>
          <p>touched:  {{passwordFormulario.touched}}</p>
          <p>pristine: {{passwordFormulario.pristine}}</p>
          <p>dirty: {{passwordFormulario.dirty}}</p>
          <p>untouched: {{passwordFormulario.untouched}}</p>
          <!--p><pre>{{passwordFormulario.errors}}</pre></p-->
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input [(ngModel)]="password" required minlength="3" name="password" type="password" #passwordFormulario="ngModel"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" clear>Enviar</button>
  </form>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
